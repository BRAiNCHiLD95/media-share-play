<!DOCTYPE html>
<html>
	<head>
		<title>Ultimate Video Playback Controller</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="popup.css" rel="stylesheet" type="text/css" />
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script src="popup.js"></script>
	</head>
	<body>
		<div id="main" class="container">
			<div class="row">
				<div class="col-12">
					<h6 class="text-info">Ultimate Video Playback Controller</h6>
				</div>
				<div class="col-12 text-center">
					<span id="version" class="text-muted">(v1.5.0)</span>
				</div>
			</div>
			<div id="ottDiv" class="row">
				<div class="col-12 text-center">
					<p id="ottHeader">Currently Supported OTTs -</p>
					<div class="row">
						<a
							class="ottLink col-2 text-center"
							href="https://www.netflix.com"
							target="_blank"
						>
							<img
								class="img-fluid"
								height="20px"
								width="20px"
								src="./images/netflix.ico"
							/>
							<p id="ottName" class="text-dark"><b>Netflix</b></p>
						</a>
						<a
							class="ottLink col-2 text-center"
							href="https://www.primevideo.com"
							target="_blank"
						>
							<img
								class="img-fluid"
								height="20px"
								width="20px"
								src="./images/primevideo.ico"
							/>
							<p id="ottName" class="text-dark"><b>Prime<br>Video</b></p>
						</a>
						<a
							class="ottLink col-2 text-center"
							href="https://www.hotstar.com"
							target="_blank"
						>
							<img
								class="img-fluid"
								height="20px"
								width="20px"
								src="./images/hotstar.ico"
							/>
							<p id="ottName" class="text-dark"><b>Hotstar</b></p>
						</a>
					</div>
				</div>
			</div>
		</div>
		<footer class="row">
			<div class="col-12 text-right">
				<a
					id="repolink"
					class="text-dark pull-right"
					href="https://github.com/BRAiNCHiLD95/ultimate-video-playback-controller"
					target="_blank"
					><img
						src="./images/github_mark.png"
						height="18px"
						width="18px"
					/>GitHub Repo</a
				>
			</div>
		</footer>
	</body>
</html>
